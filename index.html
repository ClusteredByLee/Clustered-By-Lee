<script>
    // Load Dynamic Content
    document.addEventListener('DOMContentLoaded', () => {
        // Load Logo
        const logo = localStorage.getItem('siteLogo');
        const logoContainer = document.getElementById('logoContainer');
        logoContainer.innerHTML = logo 
            ? `<img src="${logo}" alt="Logo" class="nav-logo">`
            : '<span class="text-logo">Clustered by Lee</span>';

        // Featured Products Section (Prices removed, image URLs added)
        const featuredGrid = document.getElementById('featuredGrid');
        const featuredProducts = [
            { title: 'Luxe Set', image: 'https://example.com/images/luxe-set.jpg' },
            { title: 'Volume Set', image: 'https://example.com/images/volume-set.jpg' },
            { title: 'Classic Set', image: 'https://example.com/images/classic-set.jpg' }
        ];
        featuredGrid.innerHTML = featuredProducts.map(product => `
            <div class="product-card">
                <div class="product-image" style="background-image: url('${product.image}')"></div>
                <div class="product-info">
                    <h3>${product.title}</h3>
                </div>
            </div>
        `).join('');

        // Promo images (Replace these URLs as needed)
        document.getElementById("promo1Display").src = "https://example.com/images/promo1.jpg";
        document.getElementById("promo2Display").src = "https://example.com/images/promo2.jpg";
        document.getElementById("promo3Display").src = "https://example.com/images/promo3.jpg";
    });

    // Toggle Contact Modal
    const openContact = () => {
        document.getElementById('contactSection').classList.add('active');
        document.getElementById('overlay').classList.add('active');
    };

    const closeContact = () => {
        document.getElementById('contactSection').classList.remove('active');
        document.getElementById('overlay').classList.remove('active');
    };
</script>
