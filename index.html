<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clustered by Lee | Luxury Lash Enhancements</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <header style="display: flex; align-items: center;">
    <img id="siteLogo" src="CL.JPG" alt="Logo" style="width: 40px; margin-right: 10px; transition: transform 0.3s ease;">
    <span class="text-logo" style="font-size: 1.8rem; color: var(--gold); text-transform: uppercase; letter-spacing: 2px;">Clustered by Lee</span>
  </header>

  <script>
    // Hover effect for the logo
    const logo = document.getElementById("siteLogo");
    logo.addEventListener("mouseenter", () => {
      logo.style.transform = "scale(1.1)";
    });
    logo.addEventListener("mouseleave", () => {
      logo.style.transform = "scale(1)";
    });
  </script>

  <style>
    :root {
      --black: #000000;
      --white: #ffffff;
      --gold: #D4AF37;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--black);
      color: var(--white);
      font-family: 'Helvetica Neue', sans-serif;
    }

    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 5%;
      position: fixed;
      width: 100%;
      z-index: 1000;
      background: rgba(0,0,0,0.95);
      backdrop-filter: blur(10px);
    }

    .nav-logo {
      max-width: 150px;
    }

    .text-logo {
      font-size: 1.8rem;
      color: var(--gold);
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .nav-links {
      display: flex;
      gap: 2rem;
    }

    .nav-link {
      color: var(--white);
      text-decoration: none;
      text-transform: uppercase;
      position: relative;
    }

    .hero {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
        url('https://images.unsplash.com/photo-1601933470096-0e34634effc6') center/cover;
    }

    .hero-title {
      font-size: 4rem;
      margin-bottom: 1.5rem;
      text-transform: uppercase;
    }

    .cta-button {
      background: var(--gold);
      color: var(--black);
      padding: 1rem 3rem;
      border: none;
      border-radius: 30px;
      font-weight: 700;
      text-transform: uppercase;
      cursor: pointer;
    }

    .products-section {
      padding: 4rem 5%;
      background: #111;
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
    }

    .product-card {
      background: var(--black);
      border-radius: 12px;
      overflow: hidden;
    }

    .product-image {
      height: 350px;
      background-size: cover;
      background-position: center;
    }

    .product-info {
      padding: 1.5rem;
      text-align: center;
    }

    .promo-section {
      padding: 4rem 5%;
    }

    .promo-container {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .promo-container a img {
      width: 300px;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    .promo-container a img:hover {
      transform: scale(1.05);
    }

    /* Footer Social Icons */
    .social-footer {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 2rem 0;
      background-color: #111;
    }

    .social-footer a {
      color: var(--white);
      font-size: 1.5rem;
      text-decoration: none;
      transition: transform 0.2s ease;
    }

    .social-footer a:hover {
      color: var(--gold);
      transform: scale(1.1);
    }

    @media (max-width: 768px) {
      .hero-title {
        font-size: 2.5rem;
      }
      .promo-container a img {
        height: 160px;
        width: 100%;
      }
      .nav-links {
        display: none;
      }
    }
  </style>
</head>
<body>

  <nav class="nav">
    <div id="logoContainer"></div>
    <div class="nav-links">
      <a href="#featured" class="nav-link">Home</a>
      <a href="collections.html" class="nav-link">Collections</a>
      <a href="#contact" class="nav-link">Contact</a>
    </div>
  </nav>

  <section class="hero">
    <div class="hero-content">
      <h1 class="hero-title">Precision Lash Architecture</h1>
      <a href="collections.html" class="cta-button">Explore Collection</a>
    </div>
  </section>

  <section class="products-section" id="featured">
    <h2 class="section-title">Featured Designs</h2>
    <div class="products-grid" id="featuredGrid"></div>
  </section>

  <section class="promo-section">
    <h2 style="text-align:center;">Our Promotions</h2>
    <div class="promo-container">
      <a href="collections.html"><img src="R70.JPG" alt="Promo 1"></a>
      <a href="collections.html"><img src="R140.JPG" alt="Promo 2"></a>
      <a href="collections.html"><img src="R150.JPG" alt="Promo 3"></a>
    </div>
  </section>

  <!-- Social Media Footer -->
  <footer class="social-footer" id="contact">
    <a href="https://tiktok.com/@clusteredbylee" target="_blank"><i class="fab fa-tiktok"></i></a>
    <a href="https://wa.me/27660907961" target="_blank"><i class="fab fa-whatsapp"></i></a>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const logo = localStorage.getItem('siteLogo');
      const logoContainer = document.getElementById('logoContainer');
      logoContainer.innerHTML = logo
        ? `<img src="${logo}" alt="Logo" class="nav-logo">`
        : '<span class="text-logo">Clustered by Lee</span>';

      const featuredGrid = document.getElementById('featuredGrid');
      const featuredProducts = [
        { title: 'Luxe Set', image: '11.jpg' },
        { title: 'Volume Set', image: '12.jpg' },
        { title: 'Classic Set', image: '13.jpg' }
      ];
      featuredGrid.innerHTML = featuredProducts.map(product => `
        <div class="product-card">
          <div class="product-image" style="background-image: url('${product.image}')"></div>
          <div class="product-info">
            <h3>${product.title}</h3>
          </div>
        </div>
      `).join('');
    });
  </script>

</body>
</html>
